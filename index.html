<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie App</title>

    <link
      rel="shortcut icon"
      href="./assets/Images/favicon.svg"
      type="image/svg+xml"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/StyleSheet/main.css" />

    <script src="./assets/JavaScript/global.js" type="module"></script>
    <script src="./assets/JavaScript/index.js" type="module"></script>
  </head>

  <body>
    <header class="header">
      <a href="./index.html" class="logo"
        ><img
          src="./assets/Images/logo.png"
          alt="logo"
          width="140"
          height="32"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            autocomplete="off"
            placeholder="Search any movies..."
            class="search-field"
            search-field
          />
          <img
            src="./assets/Images/search.png"
            alt="search_icon"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img src="./assets/Images/close.png" alt="" width="24" height="24" />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img src="./assets/Images/search.png" alt="" width="24" height="24" />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/Images/menu.png"
          alt=""
          width="24"
          height="24"
          class="menu"
        />
        <img
          src="./assets/Images/menu-close.png"
          alt=""
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>

    <nav class="sidebar" sidebar></nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content>
     

      <section class="movie-list" aria-label="upcoming movie">
        <div class="title-wrapper">
          <h3 class="title-large"></h3>
        </div>

        <div class="slider-list">
          <div class="slider-inner">
            <div class="movie-card">
              <figure class="poster-box card-banner">
                <img
                  src="./assets/Images/slider-control.jpg"
                  alt=""
                  class="img-cover"
                />
              </figure>

              <h4 class="title">Puss in Boots: The Last Wish</h4>

              <div class="meta-list">
                <div class="meta-item">
                  <img
                    src="./assets/Images/star.png"
                    width="20"
                    height="20"
                    loading="lazy"
                    alt=""
                  />

                  <span class="span">8.4</span>
                </div>

                <div class="card-badge">2022</div>
              </div>

              <a href="./detail.html" class="card-btn"></a>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
