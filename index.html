<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CineFlix | Your cinematic companion</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../src/Images/icon-1.png"
      type="image/svg+xml"
    />

    <!-- Google-Fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Custom css file -->
    <link rel="stylesheet" href="./src/StyleSheet/main.css" />
    <!-- Custom js files -->
    <script src="./src/JavaScript/components/storage.js" defer></script>
    <script src="./src/JavaScript/components/index.js" type="module"></script>
  </head>

  <body>
    <!-- Intro Animation -->
    <div class="intro">
      <h2 class="intro-logo">
        <span class="logo-span">C</span>
        <span class="logo-span">i</span>
        <span class="logo-span">n</span>
        <span class="logo-span">e</span>
        <span class="logo-span text-primary">F</span>
        <span class="logo-span text-primary">l</span>
        <span class="logo-span text-primary">i</span>
        <span class="logo-span text-primary">x</span>
      </h2>
    </div>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <a href="./index.html" class="logo">
        <span class="logo-span">Cine</span>
        <span class="logo-span text-primary">Flix</span>
      </a>
      <!-- Search Form -->
      <div class="search" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            autocomplete="off"
            placeholder="Search any movies..."
            class="search-field"
            search-field
          />
          <img
            src="./src/Images/search.png"
            alt="search_icon"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img src="./src/Images/close.png" alt="" width="24" height="24" />
        </button>
      </div>
      <!-- Nav Icons -->
      <div class="icons">
        <a href="./pages/favorites.html" class="icon-btn">
          <img src="./src/Images/love-fill.png" alt="favorite" />
        </a>
        <a href="./pages/watch-list.html" class="icon-btn">
          <img src="./src/Images/watch-later-fill.png" alt="watchLater" />
        </a>
        <button class="search-btn" search-toggler menu-close>
          <img src="./src/Images/search.png" alt="search-toggler" />
        </button>
        <button class="menu-btn" menu-btn menu-toggler>
          <img src="./src/Images/menu.png" alt="" class="menu" />
          <img src="./src/Images/menu-close.png" alt="" class="close" />
        </button>
      </div>
    </header>
    <!-- Main Container -->
    <main>
      <!-- Sidebar -->
      <nav class="sidebar" sidebar></nav>
      <!-- Container -->
      <article class="container" page-content></article>
      <!-- Overlay -->
      <div class="overlay" overlay menu-toggler></div>
    </main>
  </body>
</html>
