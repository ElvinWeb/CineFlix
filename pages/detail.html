<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CineFlix // Your Cinematic Companion</title>

    <link
      rel="shortcut icon"
      href="../src/Images/icon-1.png"
      type="image/svg+xml"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../src/StyleSheet/main.css" />

    <script src="../src/JavaScript/storage.js" defer></script>
    <script src="../src/JavaScript/movieDetail.js" type="module"></script>
  </head>

  <body>
    <div class="intro">
      <h2 class="intro-logo intro-logo--pos">
        <span class="logo-span">Cine</span>
        <span class="logo-span text-primary">Flix</span>
      </h2>
    </div>
    <header class="header">
      <a href="/index.html" class="logo">
        <span class="logo-span">Cine</span>
        <span class="logo-span text-primary">Flix</span>
      </a>

      <div class="search" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            autocomplete="off"
            placeholder="Search any movies..."
            class="search-field"
            search-field
          />
          <img
            src="../src/Images/search.png"
            alt="search_icon"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img src="../src/Images/close.png" alt="" width="24" height="24" />
        </button>
      </div>
      
      <div class="icons">
        <a href="./favorites.html" class="icon-btn">
          <img src="../src/Images/love-fill.png" alt="favorite" width="24" height="24" />
        </a>
        <a href="./watch-list.html" class="icon-btn">
          <img src="../src/Images/watch-later-fill.png" alt="watchLater" width="24" height="24" />
        </a>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img src="../src/Images/search.png" alt="" width="24" height="24" />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="../src/Images/menu.png"
          alt=""
          width="24"
          height="24"
          class="menu"
        />
        <img
          src="../src/Images/menu-close.png"
          alt=""
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>
    <main>
      <nav class="sidebar" sidebar></nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>
  </body>
</html>
